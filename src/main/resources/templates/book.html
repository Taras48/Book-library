<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${book}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td>
            <div class="row">
                <a href="edit.html" th:href="@{/edit(id=${book.id})}"><button type="button">Edit</button></a>
                <a href="delete.html" th:method="delete" th:href="@{/delete/book(id=${book.id})}"><button type="button">Delete</button></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a href="save.html" th:href="@{/add/book}"><button type="button">Add book</button></a>
    <a href="books.html" th:href="@{/books}"><button type="button">Cancel</button></a>
</div>
</body>
</html>
