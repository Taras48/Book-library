<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Delete book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- book edition -->
<form id="delete-form" action="delete.html" th:method="post" th:action="@{/delete/book}" th:object="${book}">
    <h3>Delete book :</h3>


    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" th:value="*{id}"/>
    </div><div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" th:value="*{name}"/>
    </div>

    <div class="row">
        <button type="submit">Delete</button>
        <a href="books.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
