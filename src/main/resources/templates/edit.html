<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>


<form id="edit-form" action="edit.html" th:method="post" th:action="@{/add/book}" th:object="${book}">
    <h3>Update book :</h3>


    <div th:if="${book != null}" class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="number" placeholder="id" th:value="${book.id}"/>
    </div>
    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" placeholder="name" th:value="${book != null} ? ${book.name}"/>
    </div>
    <div th:if="${genres != null}" class="row">
        <label for="genre-select">Genre:</label>
        <select class="genre-select" id="genre-select" >
            <option th:each="genre : ${genres}"
                    th:value="${genre.name}"
                    th:text="${genre.name}">
            </option>
        </select>
    </div>
    <div th:if="${authors != null}" class="row">
        <label for="author-select">Author:</label>
        <select class="author-select" id="author-select" multiple="multiple">
            <option th:each="author : ${authors}"
                    th:value="${author.name}"
                    th:text="${author.name}">
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="books.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
